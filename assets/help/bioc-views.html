<script
  type="text/javascript"
  src="/packages/json/<%=get_version_from_item_id(@item)%>/tree.js"
></script>
<%= script_tag_for_package_data(@item) %>

<script type="text/javascript" src="/js/jquery.cookie.js"></script>
<script type="text/javascript" src="/js/jquery.hotkeys.js"></script>
<script type="text/javascript" src="/js/tree-widget/jquery.jstree.js"></script>
<script type="text/javascript" src="/js/jsnetworkx.js"></script>
<script type="text/javascript" src="/js/bioc_views.js"></script>

<!-- DataTables -->
<script
  type="text/javascript"
  charset="utf8"
  src="//ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/jquery.dataTables.min.js"
></script>

<link
  rel="stylesheet"
  href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css"
/>
<script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<!--<link rel="stylesheet" href="/resources/demos/style.css">-->

<link type="text/css" rel="stylesheet" href="/style/tree-widget/!style.css" />

<div id="tree_outer" class="biocViewsTreeContainer">
  <div class="packages-subnav">
    <p class="format-bold">
      Bioconductor version <span id="bioc_version"></span>
    </p>
        <div class="join-buttons">
          <a class="brand-border-button" href="<%=get_reversed_url_from_item_id(@item)%>">
            <span class="span-brand format-bold">
              Go to <%=get_reversed_version_from_item_id(@item)%>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="14"
                height="15"
                viewBox="0 0 14 15"
                fill="none"
              >
                <path
                  d="M5.25 3.66665L9.33333 7.74998L5.25 11.8333"
                  stroke="#3792AD"
                  stroke-width="2.2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </span>
          </a>
        </div>
    
    <div id="tree-toggler-div">
      <p>
        <input id="tree-toggler" type="checkbox" />
        Developers: check this box to toggle the visibility of childless
        biocViews.
      </p>
    </div>

    <div class="ui-widget">
      <label for="autocompleter">Find biocViews:</label>
      <input type="text" id="autocompleter" size="35" class="package-input" />
    </div>

    <div id="tree"></div>
  </div>

  <div id="packages" class="biocViewsPackages"></div>
  <div id="below_tree" class="biocViewsBelowTree"></div>
</div>
